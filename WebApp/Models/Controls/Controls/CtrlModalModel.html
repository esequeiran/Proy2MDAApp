<script>
    $(document).ready(function () {
        $("#-#Id-").click(function () {
            var view = new -#ViewName-();
            if (view != undefined) {
                view.-#FunctionName-();
            }
        });
    });
</script>

<div class="modal" id="-#IdModal-">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">-#Title-</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p id="-#IdParrafo-">-#ContenidoParrafo-</p>
            </div>
            <div class="modal-footer">
                <button type="button" id="-#Id-" class="btn btn--#ButtonType-" data-toggle="-#DataToggle-" data-target="-#DataTarget-" style="margin-left: 5px; margin-right: 5px; ">-#Label-</button>
                <button  id="btnCerrar" type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
