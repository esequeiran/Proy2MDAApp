<div class="modal" id="-#IdModal-" >
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">-#Title-</h5>
                <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>-->
            </div>
            <div class="modal-body">
                <label for="-#Id-">-#LabelInput-</label>
                <input type="-#Type-" class="form-control required" id="-#Id-" ColumnDataName="-#ColumnDataName-" placeholder="" aria-describedby="-#AriaDescribedby-" required>
                <small id="-#IdSmall-" class="form-text text-muted">Este dato es requerido.</small>
            </div>
            <div class="modal-footer">
                <button type="button" id="-#IdButton-" class="btn btn-success "style="margin-left: 5px; margin-right: 5px; " data-dismiss="modal">-#LabelButton-</button>
                <button id="btnCerrar" type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
